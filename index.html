<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tesco Barcode Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    :root {
      --tesco-blue: #003478;
      --tesco-blue-dark: #002a61;
      --tesco-red: #e31837;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--tesco-blue);
      background-image: linear-gradient(45deg, var(--tesco-blue) 25%, var(--tesco-blue-dark) 25%, var(--tesco-blue-dark) 50%, var(--tesco-blue) 50%, var(--tesco-blue) 75%, var(--tesco-blue-dark) 75%, var(--tesco-blue-dark));
      background-size: 40px 40px;
      color: #222;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: var(--tesco-blue-dark);
    }

    h2 {
      font-size: 15px;
      margin-bottom: 20px;
      color: var(--tesco-red);
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid var(--tesco-blue);
      border-radius: 10px;
      outline: none;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 18px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background: var(--tesco-blue);
      color: white;
      cursor: pointer;
      margin: 6px 4px;
      transition: 0.2s;
    }

    button:hover {
      background: var(--tesco-blue-dark);
    }

    .notice {
      font-size: 13px;
      margin-top: 10px;
      font-weight: bold;
      color: var(--tesco-red);
    }

    a.discord {
      display: block;
      margin: 8px 0;
      font-size: 13px;
      color: var(--tesco-red);
      text-decoration: none;
    }

    svg {
      margin-top: 20px;
      background: #f2f2f2;
      border-radius: 10px;
      padding: 10px;
      max-width: 100%;
    }

    #fullCode {
      margin-top: 8px;
      font-size: 14px;
      font-weight: bold;
      color: var(--tesco-red);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tesco Barcode Generator</h1>
    <h2>made by @fck.rqtz</h2>

    <input id="barcodeInput" type="text" placeholder="Enter 13-digit barcode" maxlength="13" />
    <input id="priceInput" type="text" placeholder="Enter price in pence (e.g. 1 = 1p, 100 = Â£1)" />
    <div>
      <button onclick="generate()">Generate</button>
      <button onclick="downloadSVG()">Download</button>
    </div>

    <div class="notice">makes them 5p</div>
    <a class="discord" href="https://discord.gg/EKBt5CpGdA" target="_blank">Join our Discord</a>

    <svg id="barcode"></svg>
    <div id="fullCode"></div>
  </div>

  <script>
    function calculateCheckDigit(code) {
      let digits = code.split('').map(Number);
      let oddSum = 0;
      let evenSum = 0;
      for (let i = 0; i < digits.length; i++) {
        if ((i + 1) % 2 === 0) {
          evenSum += digits[i];
        } else {
          oddSum += digits[i];
        }
      }
      let total = evenSum + (oddSum * 3);
      let mod = total % 10;
      return (10 - mod) % 10;
    }

    function generate() {
      let rawBarcode = document.getElementById('barcodeInput').value.trim();
      let rawPrice = document.getElementById('priceInput').value.trim();

      if (!/^\d{13}$/.test(rawBarcode)) {
        alert("Enter a valid 13-digit barcode.");
        return;
      }

      if (!/^\d{1,5}$/.test(rawPrice)) {
        alert("Enter a valid price in pence (1 to 99999).");
        return;
      }

      let formattedPrice = rawPrice.padStart(5, '0');
      let baseCode = "971" + rawBarcode + "7" + formattedPrice + "0";
      let checkDigit = calculateCheckDigit(baseCode);
      let finalCode = baseCode + checkDigit;

      JsBarcode("#barcode", finalCode, {
        format: "CODE128",
        displayValue: true,
        fontSize: 16,
        background: "#fff",
        lineColor: "#000",
        width: 2,
        height: 100,
      });

      document.getElementById('fullCode').innerText = `Full Code: ${finalCode}`;
    }

    function downloadSVG() {
      const svg = document.getElementById("barcode");
      const xml = new XMLSerializer().serializeToString(svg);
      const svg64 = btoa(xml);
      const imgSrc = 'data:image/svg+xml;base64,' + svg64;

      const image = new Image();
      image.onload = () => {
        const canvas = document.createElement('canvas');
        canvas.width = image.width * 3;
        canvas.height = image.height * 3;
        const ctx = canvas.getContext('2d');
        ctx.scale(3, 3);
        ctx.drawImage(image, 0, 0);
        const png = canvas.toDataURL("image/png");

        const link = document.createElement('a');
        link.download = "tesco-barcode.png";
        link.href = png;
        link.click();
      };
      image.src = imgSrc;
    }
  </script>
</body>
</html>
